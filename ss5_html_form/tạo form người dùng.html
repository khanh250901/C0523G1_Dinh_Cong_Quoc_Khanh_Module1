<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php"method="post">
    <form>
        Họ và Tên:<br>
        <input type="text" name="Họ và Tên" placeholder="name"><br>
        Email:<br>
        <input type="text" name="Email" placeholder="email"><br>
        Số điện thoại:<br>
        <input type="text" name="phone" placeholder="phone">
        <br><br>
        Giới tính:<br/>
        <label><input name="gender" value="male" type="radio"checked/> Nam</label>
        <label><input name="gender" value="female" type="radio"/> Nữ</label> <br/>
        <input type="submit" value="Đăng ký">
    </form>
</form>
</body>
</html>
